<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Pokedex</title>

        <link rel="stylesheet" href="pokedex.css">
        <script src="pokedex.js"></script>
    </head>

    <body>
        <div id="content-box">
            <!-- Left side, display Pokemon info -->
            <div id="pokemon-info">
                <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
                <div id="pokemon-types">
                    <span class="type-box grass">GRASS</span> <span class="type-box poison">POISON</span>
                </div>
                <div id="pokemon-description"></div>
                <div id="pokemon-shiny">
                    <span id="normal-button" onclick="updateNormalSprite()"> Normal</span><span id="shiny-button" onclick="updateShinySprite()">Shiny </span>
                </div>
                <div id="pokemon-stat">
                    Health Points : <span id="hp-stat">45</span> <br>
                    Attack : <span id="attack-stat">49</span>    <br>
                    Defense : <span id="defense-stat">49</span>  <br>
                    Special Attack : <span id="spatk-stat">65</span> <br>
                    Special Defense : <span id="spdef-stat">65</span>    <br>
                    Speed : <span id="speed-stat">45</span>            
                </div>
            </div>
            <!-- Right side, display Pokemon list-->
            <div id="pokemon-list"></div>
        </div>
    </body>
</html>
